
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwoPine — Sound · Software · Hardware</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" 
          integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" 
          integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: 'Josefin Sans', 'Futura', 'Century Gothic', sans-serif;
      background: #FDF6E3;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    a, button { 
      cursor: pointer; 
    }
    
    ::selection { 
      background: #E07B3C; 
      color: #FDF6E3; 
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { useState, useEffect } = React;
    const e = React.createElement;

    const colors = {
      cream: '#FDF6E3',
      warmWhite: '#FAF7F0',
      walnut: '#5D4037',
      walnutLight: '#8B7355',
      orange: '#E07B3C',
      mustard: '#D4A03C',
      teal: '#2A7B72',
      warmGray: '#6B635B',
      darkBrown: '#3D2E24',
    };

    // Mobile detection
    const useIsMobile = () => {
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
      
      useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth <= 768);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);
      
      return isMobile;
    };

    // Navigation
    const Navigation = ({ currentPage, setCurrentPage }) => {
      const [scrolled, setScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const isMobile = useIsMobile();

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const menuItems = ['Home', 'Technology', 'Music', 'Store', 'Contact'];

      return e('nav', {
        style: {
          position: 'fixed', top: 0, left: 0, right: 0,
          padding: isMobile ? '16px 20px' : (scrolled ? '16px 40px' : '24px 40px'),
          display: 'flex', justifyContent: 'space-between', alignItems: 'center',
          zIndex: 1000,
          background: scrolled || mobileMenuOpen ? 'rgba(253, 246, 227, 0.95)' : 'transparent',
          backdropFilter: scrolled || mobileMenuOpen ? 'blur(10px)' : 'none',
          borderBottom: scrolled || mobileMenuOpen ? '1px solid rgba(93, 64, 55, 0.1)' : 'none',
          transition: 'all 0.3s ease',
        }
      },
        // Logo
        e('div', {
          onClick: () => {
            setCurrentPage('home');
            setMobileMenuOpen(false);
          },
          style: { 
            fontSize: isMobile ? '14px' : '16px', 
            letterSpacing: isMobile ? '3px' : '5px', 
            fontWeight: '500', 
            textTransform: 'uppercase', 
            cursor: 'pointer',
            zIndex: 1001,
          }
        },
          e('span', { style: { color: colors.orange } }, 'Two'),
          e('span', { style: { color: colors.walnut } }, 'Pine')
        ),
        
        // Desktop Menu
        !isMobile && e('div', { 
          style: { 
            display: 'flex', 
            gap: '35px', 
            fontSize: '11px', 
            letterSpacing: '2px' 
          } 
        },
          menuItems.map(item =>
            e('a', {
              key: item,
              onClick: () => setCurrentPage(item.toLowerCase()),
              style: {
                color: currentPage === item.toLowerCase() ? colors.orange : colors.warmGray,
                textDecoration: 'none', 
                transition: 'color 0.3s', 
                textTransform: 'uppercase',
                fontWeight: currentPage === item.toLowerCase() ? '600' : '400',
              },
              onMouseEnter: (evt) => evt.target.style.color = colors.orange,
              onMouseLeave: (evt) => { 
                if (currentPage !== item.toLowerCase()) 
                  evt.target.style.color = colors.warmGray; 
              }
            }, item)
          )
        ),
        
        // Mobile Hamburger
        isMobile && e('button', {
          onClick: () => setMobileMenuOpen(!mobileMenuOpen),
          style: {
            background: 'none',
            border: 'none',
            padding: '8px',
            cursor: 'pointer',
            zIndex: 1001,
            display: 'flex',
            flexDirection: 'column',
            gap: '5px',
          }
        },
          [0, 1, 2].map(i => e('div', {
            key: i,
            style: {
              width: '24px',
              height: '2px',
              background: colors.walnut,
              transition: 'all 0.3s ease',
              transform: mobileMenuOpen 
                ? (i === 0 ? 'translateY(7px) rotate(45deg)' : i === 1 ? 'scaleX(0)' : 'translateY(-7px) rotate(-45deg)')
                : 'none',
            }
          }))
        ),
        
        // Mobile Menu Overlay
        isMobile && mobileMenuOpen && e('div', {
          style: {
            position: 'fixed',
            top: 0, left: 0, right: 0, bottom: 0,
            background: 'rgba(253, 246, 227, 0.98)',
            backdropFilter: 'blur(10px)',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            justifyContent: 'center',
            gap: '30px',
            zIndex: 1000,
          }
        },
          menuItems.map(item =>
            e('a', {
              key: item,
              onClick: () => {
                setCurrentPage(item.toLowerCase());
                setMobileMenuOpen(false);
              },
              style: {
                fontSize: '24px',
                letterSpacing: '4px',
                color: currentPage === item.toLowerCase() ? colors.orange : colors.walnut,
                textDecoration: 'none',
                textTransform: 'uppercase',
                fontWeight: currentPage === item.toLowerCase() ? '600' : '400',
                transition: 'all 0.3s',
              }
            }, item)
          )
        )
      );
    };

    // Footer
    const Footer = () => {
      const isMobile = useIsMobile();
      
      return e('footer', {
        style: {
          padding: isMobile ? '30px 20px' : '40px',
          borderTop: '1px solid rgba(93, 64, 55, 0.1)',
          display: 'flex',
          flexDirection: isMobile ? 'column' : 'row',
          justifyContent: 'space-between',
          alignItems: isMobile ? 'flex-start' : 'center',
          gap: '20px',
          background: colors.cream,
        }
      },
        e('div', { 
          style: { 
            fontSize: '10px', 
            letterSpacing: '2px', 
            color: colors.warmGray 
          } 
        }, '© 2025 TWOPINE'),
        e('div', { 
          style: { 
            display: 'flex', 
            flexWrap: 'wrap',
            gap: isMobile ? '15px' : '25px' 
          } 
        },
          [
            { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
            { name: 'Spotify', url: 'https://open.spotify.com/artist/7tGYeWAQNzfxtSfbuM4iz9' },
            { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
            { name: 'Instagram', url: 'https://www.instagram.com/twopinemusic/' },
          ].map(link =>
            e('a', {
              key: link.name, 
              href: link.url, 
              target: '_blank', 
              rel: 'noopener noreferrer',
              style: { 
                fontSize: '10px', 
                letterSpacing: '1px', 
                color: colors.warmGray, 
                textDecoration: 'none', 
                transition: 'color 0.3s', 
                textTransform: 'uppercase' 
              },
              onMouseEnter: (evt) => evt.target.style.color = colors.orange,
              onMouseLeave: (evt) => evt.target.style.color = colors.warmGray,
            }, link.name)
          )
        )
      );
    };

    // Grain overlay
    const GrainOverlay = () => e('div', {
      style: {
        position: 'fixed', inset: 0, opacity: 0.03,
        backgroundImage: "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E\")",
        pointerEvents: 'none', 
        zIndex: 9999,
      }
    });

    // HOME PAGE
    const HomePage = () => {
      const [loaded, setLoaded] = useState(false);
      const isMobile = useIsMobile();
      
      useEffect(() => { setLoaded(true); }, []);

      return e('section', {
        style: {
          minHeight: '100vh',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          padding: isMobile ? '100px 20px 60px' : '140px 40px 80px',
          textAlign: 'center',
        }
      },
        // Hero content
        e('div', {
          style: {
            opacity: loaded ? 1 : 0,
            transform: loaded ? 'translateY(0)' : 'translateY(30px)',
            transition: 'all 1s ease-out',
            maxWidth: '800px',
          }
        },
          // Logo
          e('h1', {
            style: {
              fontSize: isMobile ? '48px' : '72px',
              fontWeight: '400',
              letterSpacing: isMobile ? '8px' : '12px',
              marginBottom: '30px',
              textTransform: 'uppercase',
            }
          },
            e('span', { style: { color: colors.orange } }, 'Two'),
            e('span', { style: { color: colors.walnut } }, 'Pine')

          // Tagline
          e('p', {
            style: {
              fontSize: isMobile ? '14px' : '18px',
              color: colors.warmGray,
              letterSpacing: '3px',
              marginBottom: '60px',
              textTransform: 'uppercase',
            }
          }, 'Sound · Technology'),
          
          // CTA Buttons
          e('div', {
            style: {
              display: 'flex',
              gap: '20px',
              justifyContent: 'center',
              flexWrap: 'wrap',
            }
          },
            [
              { text: 'Explore Technology', page: 'technology' },
              { text: 'Listen to Music', page: 'music' },
            ].map((btn, i) =>
              e('button', {
                key: i,
                onClick: () => window.scrollTo({ top: 0, behavior: 'smooth' }) || document.querySelector('nav').querySelector('a:nth-child(' + (i + 2) + ')').click(),
                style: {
                  padding: '16px 32px',
                  background: i === 0 ? colors.walnut : 'transparent',
                  color: i === 0 ? colors.cream : colors.walnut,
                  border: i === 0 ? 'none' : '2px solid ' + colors.walnut,
                  borderRadius: '8px',
                  fontSize: '12px',
                  letterSpacing: '2px',
                  textTransform: 'uppercase',
                  cursor: 'pointer',
                  transition: 'all 0.3s',
                  fontWeight: '500',
                },
                onMouseEnter: (evt) => {
                  evt.target.style.background = colors.orange;
                  evt.target.style.borderColor = colors.orange;
                  evt.target.style.color = colors.cream;
                },
                onMouseLeave: (evt) => {
                  evt.target.style.background = i === 0 ? colors.walnut : 'transparent';
                  evt.target.style.borderColor = colors.walnut;
                  evt.target.style.color = i === 0 ? colors.cream : colors.walnut;
                },
              }, btn.text)
            )
          )
        ),
        
        // Decorative element
        e('div', {
          style: {
            position: 'absolute',
            bottom: '40px',
            opacity: loaded ? 0.15 : 0,
            transition: 'opacity 1.5s ease-out 0.8s',
          }
        },
          e('svg', {
            width: isMobile ? '60' : '80',
            height: isMobile ? '60' : '80',
            viewBox: '0 0 100 100',
            fill: colors.orange,
          },
            [...Array(12)].map((_, i) => 
              e('ellipse', {
                key: i,
                cx: '50',
                cy: '50',
                rx: '3',
                ry: '45',
                transform: 'rotate(' + (i * 30) + ' 50 50)',
              })
            ),
            e('circle', { cx: '50', cy: '50', r: '12' })
          )
        )
      );
    };

    // TECHNOLOGY PAGE
    const TechnologyPage = () => {
      const [loaded, setLoaded] = useState(false);
      const isMobile = useIsMobile();
      useEffect(() => { setLoaded(true); }, []);

      const products = [
        {
          name: 'Layers',
          status: 'AVAILABLE NOW',
          description: 'A 10 track looper iOS app designed with ambient musicians in mind. Layer sounds, create evolving textures, and explore sonic possibilities.',
          specs: ['10 Tracks', 'iOS', 'Ambient Focused', 'Loop Control', 'Real-time Effects'],
          link: '#'
        },
        {
          name: 'Pulse Control -1',
          status: 'AVAILABLE NOW',
          description: "An open source MIDI controller and desktop interface designed to control sound with the beat of one's heart. Bring biometric data into your creative process.",
          specs: ['Open Source', 'MIDI Controller', 'Desktop Interface', 'Biometric Input', 'USB Connectivity'],
          link: '#'
        },
        
      ];

      return e('section', {
        style: {
          minHeight: '100vh',
          padding: isMobile ? '100px 20px 60px' : '140px 40px 80px',
          maxWidth: '1000px',
          margin: '0 auto',
        }
      },
        e('div', {
          style: {
            opacity: loaded ? 1 : 0,
            transform: loaded ? 'translateY(0)' : 'translateY(20px)',
            transition: 'all 0.8s ease-out',
          }
        },
          e('h1', {
            style: {
              fontSize: isMobile ? '24px' : '32px',
              fontWeight: '400',
              letterSpacing: isMobile ? '4px' : '8px',
              marginBottom: '20px',
              color: colors.walnut,
            }
          }, 'TECHNOLOGY'),
          
          e('p', {
            style: {
              fontSize: '14px',
              color: colors.warmGray,
              lineHeight: '1.8',
              maxWidth: '600px',
              marginBottom: isMobile ? '40px' : '60px',
            }
          }, 'We design instruments that bridge the gap between vintage analog character and modern workflow integration. Every product is built to inspire.'),
          
          e('div', {
            style: {
              display: 'flex',
              flexDirection: 'column',
              gap: isMobile ? '30px' : '40px',
            }
          },
            products.map((product, i) =>
              e('div', {
                key: i,
                style: {
                  background: colors.warmWhite,
                  borderRadius: '16px',
                  padding: isMobile ? '30px 20px' : '40px',
                  border: '1px solid rgba(93, 64, 55, 0.1)',
                  opacity: loaded ? 1 : 0,
                  transform: loaded ? 'translateY(0)' : 'translateY(20px)',
                  transition: 'all 0.8s ease-out ' + (0.2 + i * 0.1) + 's',
                }
              },
                e('div', {
                  style: {
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'flex-start',
                    marginBottom: '20px',
                    flexWrap: 'wrap',
                    gap: '10px',
                  }
                },
                  e('h2', {
                    style: {
                      fontSize: isMobile ? '16px' : '20px',
                      fontWeight: '500',
                      letterSpacing: '3px',
                      color: colors.darkBrown,
                    }
                  }, product.name),
                  
                  product.link
                    ? e('a', {
                        href: product.link,
                        style: {
                          fontSize: '9px',
                          letterSpacing: '2px',
                          padding: '6px 12px',
                          borderRadius: '20px',
                          background: colors.teal,
                          color: colors.cream,
                          textDecoration: 'none',
                          transition: 'all 0.3s',
                          cursor: 'pointer',
                        },
                        onMouseEnter: (evt) => evt.target.style.background = colors.orange,
                        onMouseLeave: (evt) => evt.target.style.background = colors.teal,
                      }, product.status)
                    : e('span', {
                        style: {
                          fontSize: '9px',
                          letterSpacing: '2px',
                          padding: '6px 12px',
                          borderRadius: '20px',
                          background: colors.mustard,
                          color: colors.cream,
                        }
                      }, product.status)
                ),
                
                e('p', {
                  style: {
                    fontSize: '14px',
                    color: colors.warmGray,
                    lineHeight: '1.8',
                    marginBottom: '25px',
                  }
                }, product.description),
                
                e('div', {
                  style: {
                    display: 'flex',
                    gap: '12px',
                    flexWrap: 'wrap',
                  }
                },
                  product.specs.map((spec, j) =>
                    e('span', {
                      key: j,
                      style: {
                        fontSize: '10px',
                        letterSpacing: '1px',
                        padding: '8px 14px',
                        borderRadius: '6px',
                        background: 'rgba(93, 64, 55, 0.08)',
                        color: colors.walnut,
                      }
                    }, spec)
                  )
                )
              )
            )
          )
        )
      );
    };

    // MUSIC PAGE
    const MusicPage = () => {
      const [loaded, setLoaded] = useState(false);
      const isMobile = useIsMobile();
      useEffect(() => { setLoaded(true); }, []);

      return e('section', {
        style: {
          minHeight: '100vh',
          padding: isMobile ? '100px 20px 60px' : '140px 40px 80px',
          maxWidth: '1000px',
          margin: '0 auto',
        }
      },
        e('div', {
          style: {
            opacity: loaded ? 1 : 0,
            transform: loaded ? 'translateY(0)' : 'translateY(20px)',
            transition: 'all 0.8s ease-out',
          }
        },
          e('h1', {
            style: {
              fontSize: isMobile ? '24px' : '32px',
              fontWeight: '400',
              letterSpacing: isMobile ? '4px' : '8px',
              marginBottom: isMobile ? '40px' : '60px',
              color: colors.walnut,
            }
          }, 'MUSIC'),
          
          e('div', {
            style: {
              background: colors.warmWhite,
              borderRadius: '16px',
              padding: isMobile ? '40px 20px' : '60px 40px',
              border: '1px solid rgba(93, 64, 55, 0.1)',
              textAlign: 'center',
              marginBottom: '40px',
            }
          },
            e('div', {
              style: {
                fontSize: '11px',
                letterSpacing: '3px',
                color: colors.orange,
                marginBottom: '20px',
              }
            }, 'LISTEN NOW'),
            
            e('h2', {
              style: {
                fontSize: isMobile ? '18px' : '24px',
                fontWeight: '400',
                letterSpacing: '4px',
                color: colors.darkBrown,
                marginBottom: '15px',
              }
            }, 'TwoPine on Bandcamp'),
            
            e('p', {
              style: {
                fontSize: '14px',
                color: colors.warmGray,
                lineHeight: '1.8',
                marginBottom: '30px',
              }
            }, 'Dive into the catalog.'),
            
            e('a', {
              href: 'https://twopine.bandcamp.com',
              target: '_blank',
              rel: 'noopener noreferrer',
              style: {
                display: 'inline-block',
                padding: '14px 32px',
                background: colors.walnut,
                color: colors.cream,
                textDecoration: 'none',
                borderRadius: '8px',
                fontSize: '11px',
                letterSpacing: '2px',
                transition: 'all 0.3s',
              },
              onMouseEnter: (evt) => evt.target.style.background = colors.orange,
              onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
            }, 'EXPLORE RELEASES')
          ),
          
          e('div', {
            style: {
              display: 'grid',
              gridTemplateColumns: isMobile ? '1fr' : 'repeat(auto-fit, minmax(200px, 1fr))',
              gap: '20px',
            }
          },
            [
              { name: 'Spotify', url: 'https://open.spotify.com/artist/7tGYeWAQNzfxtSfbuM4iz9' },
              { name: 'Apple Music', url: 'https://music.apple.com/us/artist/twopine/1542254883' },
              { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
              { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
            ].map((platform, i) =>
              e('a', {
                key: i,
                href: platform.url,
                target: '_blank',
                rel: 'noopener noreferrer',
                style: {
                  background: colors.warmWhite,
                  borderRadius: '12px',
                  padding: '24px',
                  border: '1px solid rgba(93, 64, 55, 0.1)',
                  textDecoration: 'none',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: '12px',
                  letterSpacing: '2px',
                  color: colors.walnut,
                  transition: 'all 0.3s',
                },
                onMouseEnter: (evt) => {
                  evt.target.style.borderColor = colors.orange;
                  evt.target.style.color = colors.orange;
                },
                onMouseLeave: (evt) => {
                  evt.target.style.borderColor = 'rgba(93, 64, 55, 0.1)';
                  evt.target.style.color = colors.walnut;
                },
              }, platform.name.toUpperCase())
            )
          )
        )
      );
    };

    // STORE PAGE
    const StorePage = () => {
      const [loaded, setLoaded] = useState(false);
      const isMobile = useIsMobile();
      useEffect(() => { setLoaded(true); }, []);

      return e('section', {
        style: {
          minHeight: '100vh',
          padding: isMobile ? '100px 20px 60px' : '140px 40px 80px',
          maxWidth: '1000px',
          margin: '0 auto',
        }
      },
        e('div', {
          style: {
            opacity: loaded ? 1 : 0,
            transform: loaded ? 'translateY(0)' : 'translateY(20px)',
            transition: 'all 0.8s ease-out',
          }
        },
          e('h1', {
            style: {
              fontSize: isMobile ? '24px' : '32px',
              fontWeight: '400',
              letterSpacing: isMobile ? '4px' : '8px',
              marginBottom: '20px',
              color: colors.walnut,
            }
          }, 'STORE'),
          
          e('p', {
            style: {
              fontSize: '14px',
              color: colors.warmGray,
              lineHeight: '1.8',
              maxWidth: '600px',
              marginBottom: isMobile ? '40px' : '60px',
            }
          }, 'Merchandise, albums, and digital goods.'),
          
          e('div', {
            style: {
              background: colors.warmWhite,
              borderRadius: '16px',
              padding: isMobile ? '40px 20px' : '60px 40px',
              border: '1px solid rgba(93, 64, 55, 0.1)',
              textAlign: 'center',
            }
          },
            e('div', {
              style: {
                fontSize: '11px',
                letterSpacing: '3px',
                color: colors.teal,
                marginBottom: '20px',
              }
            }, 'SHOP'),
            
            e('h2', {
              style: {
                fontSize: isMobile ? '18px' : '24px',
                fontWeight: '400',
                letterSpacing: '4px',
                color: colors.darkBrown,
                marginBottom: '15px',
              }
            }, 'TwoPine Store'),
            
            e('p', {
              style: {
                fontSize: '13px',
                color: colors.warmGray,
                marginBottom: '30px',
              }
            }, 'Music, merch, and more available on Bandcamp'),
            
            e('a', {
              href: 'https://twopine.bandcamp.com/merch',
              target: '_blank',
              rel: 'noopener noreferrer',
              style: {
                display: 'inline-block',
                padding: '14px 32px',
                background: colors.walnut,
                color: colors.cream,
                textDecoration: 'none',
                borderRadius: '8px',
                fontSize: '11px',
                letterSpacing: '2px',
                transition: 'all 0.3s',
              },
              onMouseEnter: (evt) => evt.target.style.background = colors.orange,
              onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
            }, 'VISIT STORE')
          )
        )
      );
    };

    // CONTACT PAGE
    const ContactPage = () => {
      const [loaded, setLoaded] = useState(false);
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [submitted, setSubmitted] = useState(false);
      const isMobile = useIsMobile();
      useEffect(() => { setLoaded(true); }, []);

      const handleSubmit = (evt) => {
        evt.preventDefault();
        const mailtoLink = 'mailto:twopinemusic@gmail.com?subject=Message from ' + 
                          formData.name + '&body=' + encodeURIComponent(formData.message) + 
                          '%0A%0AFrom: ' + formData.email;
        window.location.href = mailtoLink;
        setSubmitted(true);
      };

      const inputStyle = {
        width: '100%',
        padding: '14px 16px',
        border: '1px solid rgba(93, 64, 55, 0.2)',
        borderRadius: '8px',
        fontSize: '14px',
        background: colors.warmWhite,
        outline: 'none',
        transition: 'border-color 0.3s',
        fontFamily: 'inherit',
      };

      return e('section', {
        style: {
          minHeight: '100vh',
          padding: isMobile ? '100px 20px 60px' : '140px 40px 80px',
          maxWidth: '600px',
          margin: '0 auto',
        }
      },
        e('div', {
          style: {
            opacity: loaded ? 1 : 0,
            transform: loaded ? 'translateY(0)' : 'translateY(20px)',
            transition: 'all 0.8s ease-out',
          }
        },
          e('h1', {
            style: {
              fontSize: isMobile ? '24px' : '32px',
              fontWeight: '400',
              letterSpacing: isMobile ? '4px' : '8px',
              marginBottom: '20px',
              color: colors.walnut,
            }
          }, 'CONTACT'),
          
          e('p', {
            style: {
              fontSize: '14px',
              color: colors.warmGray,
              lineHeight: '1.8',
              marginBottom: isMobile ? '40px' : '50px',
            }
          }, 'Questions about products, collaboration inquiries, or just want to say hello? Reach out.'),
          
          !submitted
            ? e('div', {
                style: {
                  display: 'flex',
                  flexDirection: 'column',
                  gap: '24px',
                }
              },
                e('div', null,
                  e('label', {
                    style: {
                      fontSize: '10px',
                      letterSpacing: '2px',
                      color: colors.walnut,
                      display: 'block',
                      marginBottom: '8px',
                    }
                  }, 'NAME'),
                  e('input', {
                    type: 'text',
                    value: formData.name,
                    onChange: (evt) => setFormData({ ...formData, name: evt.target.value }),
                    style: inputStyle,
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                
                e('div', null,
                  e('label', {
                    style: {
                      fontSize: '10px',
                      letterSpacing: '2px',
                      color: colors.walnut,
                      display: 'block',
                      marginBottom: '8px',
                    }
                  }, 'EMAIL'),
                  e('input', {
                    type: 'email',
                    value: formData.email,
                    onChange: (evt) => setFormData({ ...formData, email: evt.target.value }),
                    style: inputStyle,
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                
                e('div', null,
                  e('label', {
                    style: {
                      fontSize: '10px',
                      letterSpacing: '2px',
                      color: colors.walnut,
                      display: 'block',
                      marginBottom: '8px',
                    }
                  }, 'MESSAGE'),
                  e('textarea', {
                    value: formData.message,
                    rows: 5,
                    onChange: (evt) => setFormData({ ...formData, message: evt.target.value }),
                    style: { ...inputStyle, resize: 'vertical' },
                    onFocus: (evt) => evt.target.style.borderColor = colors.orange,
                    onBlur: (evt) => evt.target.style.borderColor = 'rgba(93, 64, 55, 0.2)',
                  })
                ),
                
                e('button', {
                  onClick: handleSubmit,
                  style: {
                    padding: '16px 32px',
                    background: colors.walnut,
                    color: colors.cream,
                    border: 'none',
                    borderRadius: '8px',
                    fontSize: '11px',
                    letterSpacing: '2px',
                    cursor: 'pointer',
                    transition: 'all 0.3s',
                    alignSelf: 'flex-start',
                  },
                  onMouseEnter: (evt) => evt.target.style.background = colors.orange,
                  onMouseLeave: (evt) => evt.target.style.background = colors.walnut,
                }, 'SEND MESSAGE')
              )
            : e('div', {
                style: {
                  textAlign: 'center',
                  padding: isMobile ? '40px 0' : '60px 0',
                }
              },
                e('div', {
                  style: {
                    fontSize: '48px',
                    marginBottom: '20px',
                  }
                }, '✓'),
                e('p', {
                  style: {
                    fontSize: '14px',
                    color: colors.warmGray,
                  }
                }, 'Your email client should open with the message. Thanks for reaching out!')
              ),
          
          e('div', {
            style: {
              marginTop: isMobile ? '40px' : '60px',
              paddingTop: '40px',
              borderTop: '1px solid rgba(93, 64, 55, 0.1)',
            }
          },
            e('div', {
              style: {
                fontSize: '10px',
                letterSpacing: '2px',
                color: colors.walnut,
                marginBottom: '20px',
              }
            }, 'CONNECT'),
            
            e('div', {
              style: {
                display: 'flex',
                gap: '20px',
                flexWrap: 'wrap',
              }
            },
              [
                { name: 'Instagram', url: 'https://www.instagram.com/twopinemusic/' },
                { name: 'YouTube', url: 'https://www.youtube.com/@twopine' },
                { name: 'Bandcamp', url: 'https://twopine.bandcamp.com' },
              ].map((social, i) =>
                e('a', {
                  key: i,
                  href: social.url,
                  target: '_blank',
                  rel: 'noopener noreferrer',
                  style: {
                    fontSize: '12px',
                    letterSpacing: '1px',
                    color: colors.warmGray,
                    textDecoration: 'none',
                    transition: 'color 0.3s',
                  },
                  onMouseEnter: (evt) => evt.target.style.color = colors.orange,
                  onMouseLeave: (evt) => evt.target.style.color = colors.warmGray,
                }, social.name)
              )
            )
          )
        )
      );
    };

    // MAIN APP
    const App = () => {
      const [currentPage, setCurrentPage] = useState('home');

      const renderPage = () => {
        switch (currentPage) {
          case 'technology': return e(TechnologyPage);
          case 'music': return e(MusicPage);
          case 'store': return e(StorePage);
          case 'contact': return e(ContactPage);
          default: return e(HomePage);
        }
      };

      return e('div', {
        style: {
          background: colors.cream,
          minHeight: '100vh',
        }
      },
        e(GrainOverlay),
        e(Navigation, { currentPage: currentPage, setCurrentPage: setCurrentPage }),
        renderPage(),
        e(Footer)
      );
    };

    ReactDOM.render(e(App), document.getElementById('root'));
  </script>
</body>
</html>
